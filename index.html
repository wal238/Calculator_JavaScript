<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator Demo</title>
  </head>
  <body>
<h1>Calculator Design Using HTML Layout</h1>
    <div class="container">
      <div class="header">Calculator</div>
      <input type="text" oninput="this.value = this.value.replace(/[^0-9 .+-/%()=x]/g, '').replace(/(\..*)\./g, '$1');" class="result">
      <div class="first-row">
        <input type="button" name="" value="&radic;" class="global">
        <input type="button" name="" value="(" class="global">
        <input type="button" name="" value=")" class="global">
        <input type="button" name="" value="%" class="global">
      </div>
      <div class="second-row">
        <input type="button" id="seven" value="7" class="global">
        <input type="button" id="eight" value="8" class="global">
        <input type="button" id="nine" value="9" class="global">
        <input type="button" id="divison" value="/" class="global">
      </div>
      <div class="third-row">
        <input type="button" id="four" value="4" class="global">
        <input type="button" id="five" value="5" class="global">
        <input type="button" id="six" value="6" class="global">
        <input type="button" id="multiply" value="X" class="global">
      </div>
      <div class="fourth-row">
        <input type="button" id="one" value="1" class="global">
        <input type="button" id="two" value="2" class="global">
        <input type="button" id="three" value="3" class="global">
        <input type="button" id="subtract" value="-" class="global">
      </div>
      <div class="conflict">
        <div class="left">
          <input type="button" id="zero" value="0" class=" big">
          <input type="button" id="fraction" value="." class=" small">
          <input type="button" id="delete" value="Del" class=" red small white-text top-margin">
          <input type="button" id="equal" value="=" class=" green white-text big top-margin">
        </div>
        <div class="right">
          <input type="button" id="addition" value="+" class="global grey plus">
        </div>
      </div>
    </div>
     <script src ="script.js"></script>
  </body>
